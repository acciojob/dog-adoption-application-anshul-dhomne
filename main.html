<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Dog Adoption Application</h1>
    <form>
        <div>
            <label for="Name">Name</label>
            <input type="text" name="Name" id="name" placeholder="Name">
        </div>
        <div>
            <label for="Phone">Phone Number</label>
            <input type="text" name="Phone" id="phone" placeholder="Phone Number">
        </div>
        <div>
            <label for="Address">Address</label>
            <input type="text" name="Address" id="address" placeholder="Address">
        </div>
        <div>
            <label for="Checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox" name="Checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        </div>
        <div>
            <label for="Breeds">Please select your preferred breeds</label>
            <select id="multiSelect" name="Breeds" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="Beagle">Beagle</option>
                <option value="German Shepherd">German Shepherd</option>
            </select>
        </div>
        <div>
             <input type="button" value="Submit"> 
        </div>
    </form>

</body>

</html>
