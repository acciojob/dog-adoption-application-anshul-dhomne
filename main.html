<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Dog Adoption Application</h1>
    <form action="#">
        <div>
            <label for="">Name</label>
            <input type="text" name="" id="name" placeholder="Name">
        </div>
        <div>
            <label for="">Phone Number</label>
            <input type="text" name="" id="phone" placeholder="Phone Number">
        </div>
        <div>
            <label for="">Address</label>
            <input type="text" name="" id="address" placeholder="Address">
        </div>
        <div>
            <label for="">Have you ever lived with a Dog before?</label>
            <input type="checkbox" name="" id="checkbox">
        </div>
        <div>
            <label for="breeds">Please select your preferred breeds</label>
            <select id="breeds" name="breeds" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="Beagle">Beagle</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
            </select>
        </div>
        <div>
             <button type="button">Submit</button>
        </div>
    </form>

</body>

</html>
